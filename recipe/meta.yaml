{% set name = "joker" %}
{% set version = "1.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/candid82/joker/archive/v{{ version }}.tar.gz
  sha256: 6a3fe0fe8bb181d790823e408c855168e85cce4f9cae3d7a1985a156cbf5a230

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - joker --help

about:
  home: https://github.com/candid82/joker
  license: EPL-1.0
  license_file:
    - LICENSE
  summary: Small Clojure interpreter, linter and formatter.
  dev_url: https://github.com/candid82/joker

extra:
  recipe-maintainers:
    - danielnachun
