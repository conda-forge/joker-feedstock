{% set name = "joker" %}
{% set version = "1.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/candid82/joker/archive/v{{ version }}.tar.gz
  sha256: 041535d734db2927aa8c32794c012fd1636d2a5aec15aaf2e7b2f33fc8973808

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - joker --help

about:
  home: https://github.com/candid82/joker
  license: EPL-1.0
  license_file:
    - LICENSE
  summary: Small Clojure interpreter, linter and formatter.
  dev_url: https://github.com/candid82/joker

extra:
  recipe-maintainers:
    - danielnachun
