{% set name = "joker" %}
{% set version = "1.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/candid82/joker/archive/v{{ version }}.tar.gz
  sha256: 8744e077e420a40a78c215fe9c61adad2aa59e8a985ec5d59aeb75f93b2706f3

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - joker --help

about:
  home: https://github.com/candid82/joker
  license: EPL-1.0
  license_file:
    - LICENSE
  summary: Small Clojure interpreter, linter and formatter.
  dev_url: https://github.com/candid82/joker

extra:
  recipe-maintainers:
    - danielnachun
